<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="icon-toggle.html">

<dom-module id="reminders-item">

    <template>
        <style>
            :host {
                @apply(--paper-font-common-base);
                display: block;
            }

            .item {
                @apply(--layout-horizontal);
                background-color: white;
                border: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 10px;
                padding: 20px;
            }

            .pad {
                @apply(--layout-flex);
                @apply(--layout-vertical);
                padding: 0 16px;
            }

            .primary {
                font-size: 16px;
                font-weight: bold;
            }

            .icon-check {
                color: var(--google-green-500);
            }

            .icon-remove {
                color: var(--google-red-500);
            }

            .due-date, .description {
                font-size: 14px;
            }

            .description {
                color: gray;
                display: none;
            }

            .item:hover .due-date::after {
                content: ' [+]';
                color: gray;
            }

            .item.expanded:hover .due-date::after {
                content: '';
            }

            .item.expanded .description {
                display: block;
            }

            .item.expanded:hover .description::after {
                content: ' [â€“]';
            }
        </style>

        <div class$="[[getClassForItem(selected)]]" tabindex$="[[tabIndex]]">
            <paper-checkbox name="done" value="true" required checked="[[done]]"></paper-checkbox>

            <div class="pad">
                <div class="primary">[[title]]</div>
                <div class="due-date">[[date]]</div>
                <div class="description">[[description]]</div>
            </div>
            <iron-icon class="icon-remove" icon="remove-circle"></iron-icon>
        </div>

    </template>

    <script>
        Polymer( {
            is: 'reminders-item',

            properties: {
                title: String,
                description: String,
                date: String,
                done: Boolean,
                selected: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true,
                },
                tabIndex: Number,
            },

            getClassForItem: function( selected ) {
                return selected ? 'item expanded' : 'item';
            },
        } );
    </script>

</dom-module>
