<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="reminders-item.html">
<link rel="import" href="icon-toggle.html">

<dom-module id="reminders-list">

    <template>
        <style>
            :host {
                @apply(--paper-font-common-base);
                display: flex;
                flex-direction: column;
                height: 100vh;
            }

            iron-list {
                flex: 1 1 auto;
                padding-top: 30px;
            }
        </style>

        <iron-ajax url="data/reminders.json" last-response="{{items}}" auto></iron-ajax>

        <iron-list id="list" items="[[items]]" as="item" selection-enabled multi-selection>
            <template>
                <reminders-item title="[[item.title]]" date="[[item.date]]" description="[[item.description]]" done="[[item.done]]" selected="[[selected]]" tabindex="[[tabIndex]]"></reminders-item>
            </template>
        </iron-list>
    </template>

    <script>
        Polymer( {
            is: 'reminders-list',

            properties: {
                items: {
                    type: Array,
                },
            },

            addReminder: function( reminder ) {
                this.push( 'items', reminder );
            },

            removeReminder: function( reminder ) {
                var index = this.items.indexOf( reminder );
                this.splice( 'items', index, 1 );
            },
        } );
    </script>

</dom-module>
