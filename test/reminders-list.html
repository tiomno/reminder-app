<!--
Test suite for reminders-list element
-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>reminders-list</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/reminders-list.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <reminders-list></reminders-list>
      </template>
    </test-fixture>

    <script>
        suite( 'reminders-list tests', function() {
            var home;

            setup( function() {
                home = fixture( 'basic' );
            } );

            test( 'Properties should be initialised', function() {
                assert.isArray( home.items );
                assert.isObject( home.item );
            } );

            test( 'There is an iron-list element', function() {
                assert.isNotNull( home.$$( 'iron-list' ) );
            } );

            test( 'There is a form element', function() {
                assert.isNotNull( home.$$( 'form' ) );
            } );
        });
    </script>
  </body>
</html>
