<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>view-reminders</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/view-reminders.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <view-reminders></view-reminders>
      </template>
    </test-fixture>

    <script>
        suite( 'view-reminders tests', function() {
            var home;

            setup( function() {
                home = fixture( 'basic' );
            } );

            test( 'Content in round-bg should be `Reminders`', function() {
                var title = Polymer.dom( home.root ).querySelector( '.round-bg' );
                assert.equal( title.textContent, 'Reminders' );
            } );

            test( 'Content in h1 should be `Reminders List`', function() {
                var subTitle = Polymer.dom( home.root ).querySelector( 'h1' );
                assert.equal( subTitle.textContent, 'Reminders List' );
            } );
        });
    </script>
  </body>
</html>
