<!--
Test suite for reminder-app element
-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>reminder-app</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/reminder-app.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <reminder-app></reminder-app>
      </template>
    </test-fixture>

    <script>
        suite( 'reminder-app tests', function() {
            var home;

            setup( function() {
                home = fixture( 'basic' );
            } );

            test( 'Property page should be able to set', function() {
                home.setAttribute( 'page', 'reminders' );

                assert.equal( 'reminders', home.page );
            } );

            test( 'Content should have 4 anchor elements', function() {
                var links = Polymer.dom( home.root ).querySelectorAll( 'a' );

                assert.equal( 4, links.length );
            } );
        });
    </script>
  </body>
</html>
